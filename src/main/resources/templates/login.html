<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>学生社团管理系统</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <link type="text/css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>
</head>
<body>
<div class="ku">
    社团管理系统
</div>
<form class="fo" action="page" method="post">
    <div class=" kuang">
        <div class="zhong">
            <div class="text">
                <input id="number" name="number" type="text" minlength="6" maxlength="8" placeholder="账号(6~8位数字)"/>
            </div>
            <div class="text">
                <input id="password" name="password" minlength="6" maxlength="8" type="password"
                       placeholder="密码(6~8为字符)"/>
            </div>
<!--            账号不存在或密码错误，请重新输入！-->
            <div class="jinggao">账号不存在或密码错误，请重新输入！</div>
        </div>
        <button class="botton" onclick="return sum()">登录</button>
        <br>
        <div class="hint">如果你还没有账户，请点击 &nbsp;<a href="register">注册</a></div>
    </div>
</form>
</body>
</html>
